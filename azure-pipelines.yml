trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'Instalar dependÃªncias'

- script: |
    npm test
  displayName: 'Executar testes'

- task: publishhtmlreport@1
  displayName: 'Report'
  condition: always()
  inputs:
    htmlType: 'genericHTML'
    htmlPath: '$(Build.SourcesDirectory)/mochawesome-report/index.html'